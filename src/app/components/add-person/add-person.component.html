<div class="container">
    <h2>Add New Person</h2>
    <form (ngSubmit)="addPerson()">
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="person.fullname" name="fullname" required />
  
      <label>Address:</label>
      <input type="text" [(ngModel)]="person.address" name="address" required />
  
      <label>City:</label>
      <input type="text" [(ngModel)]="person.city" name="city" required />
  
      <label>State:</label>
      <input type="text" [(ngModel)]="person.state" name="state" required />
  
      <label>Zip Code:</label>
      <input type="text" [(ngModel)]="person.zip" name="zip" required />
  
      <label>Phone Number:</label>
      <input type="text" [(ngModel)]="person.phone" name="phone" required />
  
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
    </form>
  </div>
